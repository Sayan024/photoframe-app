<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mx. Banerjee | Orders</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Inter & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Your provided color palette */
            --primary-color: #21130d;
            --primary-color-hover: #e28743;
            --text-color-dark: #21130d;
            --text-color-light: #6b7280;
            --bg-color-light: #eeeee4;
            --bg-color-white: #ffffff;
            --border-color: #d1d5db;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --sidebar-bg: #1e293b;
            --sidebar-item-hover: #2d3846;
            --sidebar-active-bg: #2563eb;
            --sidebar-active-color: #fff;
            --sidebar-link-color: #d1d5db;
            --button-primary: #2563eb;
            --button-success: #10b981;
            --button-danger: #ef4444;
            --button-warning: #fbbf24;
            --button-text-light: #fff;
            --button-text-dark: #21130d;
            --status-active: #10b981;
            --status-pending: #fbbf24;
            --status-inactive: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* --- Layout Structure --- */
        .admin-layout {
            display: flex;
            width: 100%;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-link-color);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* --- Sidebar Branding & Nav --- */
        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-left: 0.5rem;
        }
        .sidebar-brand .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bg-color-white);
        }

        .sidebar-nav {
            flex-grow: 1;
        }
        .sidebar-nav-item {
            list-style: none;
            margin-bottom: 0.5rem;
        }
        .sidebar-nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--sidebar-link-color);
            transition: all 0.2s ease;
        }
        .sidebar-nav-link:hover,
        .sidebar-nav-link.active {
            background-color: var(--sidebar-active-bg);
            color: var(--sidebar-active-color);
        }
        .sidebar-nav-link i {
            width: 20px;
            text-align: center;
        }

        .sidebar-logout {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logout-btn {
            background-color: var(--button-danger);
            color: var(--button-text-light);
            border: none;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-btn:hover {
            opacity: 0.9;
        }
        .logout-btn i {
            margin-right: 0.5rem;
        }

        /* --- Main Content Header & Controls --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .main-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }
        .main-header .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .main-header .search-box {
            position: relative;
        }
        .main-header .search-box input {
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color-white);
        }
        .main-header .search-box i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-light);
        }
        .main-header .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .main-header .btn-success { background-color: var(--button-success); }
        .main-header .btn-danger { background-color: var(--button-danger); }
        .main-header .btn-action { background-color: var(--button-primary); }

        /* --- Orders Table --- */
        .orders-table-section {
            background-color: var(--bg-color-white);
            border-radius: 1rem;
            box-shadow: var(--shadow-card);
            overflow-x: auto;
        }
        .orders-table-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .orders-table-section th,
        .orders-table-section td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .orders-table-section thead {
            background-color: var(--bg-color-light);
            text-transform: uppercase;
            font-size: 0.8rem;
            color: var(--text-color-light);
        }
        .orders-table-section tbody tr:nth-child(odd) {
            background-color: var(--bg-color-white);
        }
        .orders-table-section tbody tr:nth-child(even) {
            background-color: #fcfcfc;
        }
        .orders-table-section tbody tr:hover {
            background-color: #eef1f6;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            color: white;
        }
        .status-badge.completed { background-color: var(--button-success); }
        .status-badge.processing { background-color: var(--button-warning); }
        .status-badge.cancelled { background-color: var(--button-danger); }
        
        .action-icons i {
            cursor: pointer;
            margin-right: 0.5rem;
            color: var(--text-color-dark);
            transition: color 0.2s ease;
        }
        .action-icons i:hover {
            color: var(--primary-color-hover);
        }

        .table-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* --- Modal Styling --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background-color: var(--bg-color-white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-card);
            width: 100%;
            max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color-light);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--bg-color-light);
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-actions .btn {
            min-width: 100px;
        }

        /* --- Responsive Styles for Mobile --- */
        @media (max-width: 768px) {
            .admin-layout { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: static; padding: 1rem; }
            .main-content { padding: 1rem; }
            .main-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .main-header .controls { flex-direction: column; align-items: flex-start; width: 100%; }
            .main-header .search-box { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span class="logo">Mx. Banerjee</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="sidebar-nav-item"><a href="dashboard.html" class="sidebar-nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="sidebar-nav-item"><a href="user-management.html" class="sidebar-nav-link"><i class="fas fa-users"></i> User Management</a></li>
                    <li class="sidebar-nav-item"><a href="product-management.html" class="sidebar-nav-link"><i class="fas fa-box-open"></i> Product Management</a></li>
                    <li class="sidebar-nav-item"><a href="orders.html" class="sidebar-nav-link active"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li class="sidebar-nav-item"><a href="#" class="sidebar-nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </nav>
            <div class="sidebar-logout">
                <button class="logout-btn" onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <section id="admin-orders-list" class="orders-list-section">
                <div class="main-header">
                    <h2>Order List – Mx. Banerjee</h2>
                    <div class="controls">
                        <div class="search-box">
                            <input id="orders-search" type="text" placeholder="Search...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="orders-table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer Name</th>
                                <th>Product</th>
                                <th>Order Date</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Table rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                    <div class="table-footer">
                        <span id="entries-info">Showing 0 of 0 entries</span>
                        <div class="pagination">
                            <i class="fas fa-chevron-left"></i>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Order Modal -->
    <div id="editOrderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Order</h3>
                <span class="close-modal" onclick="closeModal('editOrderModal')">&times;</span>
            </div>
            <form id="editOrderForm">
                <input type="hidden" id="editOrderId">
                <div class="form-group">
                    <label for="editCustomerName">Customer Name</label>
                    <input type="text" id="editCustomerName" name="editCustomerName" required>
                </div>
                <div class="form-group">
                    <label for="editOrderProduct">Product</label>
                    <select id="editOrderProduct" name="editOrderProduct" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="editOrderDate">Order Date</label>
                    <input type="date" id="editOrderDate" name="editOrderDate" required>
                </div>
                <div class="form-group">
                    <label for="editOrderTotalPrice">Total Price (₹)</label>
                    <input type="number" id="editOrderTotalPrice" name="editOrderTotalPrice" required>
                </div>
                <div class="form-group">
                    <label for="editOrderStatus">Status</label>
                    <select id="editOrderStatus" name="editOrderStatus" required>
                        <option value="completed">Completed</option>
                        <option value="processing">Processing</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('editOrderModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // Check for existing products in local storage or create dummy data
        const dummyProducts = [
            { id: 1, image: 'https://placehold.co/50x50/e28743/21130d?text=P1', name: 'Premium Coffee Beans', price: 500, status: 'Active', description: 'A rich and aromatic blend of coffee beans.' },
            { id: 2, image: 'https://placehold.co/50x50/6b7280/ffffff?text=P2', name: 'Handmade Mug', price: 150, status: 'Inactive', description: 'A beautifully crafted ceramic mug.' },
            { id: 3, image: 'https://placehold.co/50x50/10b981/ffffff?text=P3', name: 'Espresso Machine', price: 15000, status: 'Active', description: 'A high-quality machine for brewing perfect espresso.' }
        ];

        let products = JSON.parse(localStorage.getItem('products')) || dummyProducts;
        localStorage.setItem('products', JSON.stringify(products));

        // Check for existing orders in local storage or create dummy data
        const dummyOrders = [
            { id: '#001', customerName: 'John Doe', productId: 1, orderDate: '2023-08-01', totalPrice: 750, status: 'completed' },
            { id: '#002', customerName: 'Jane Smith', productId: 3, orderDate: '2023-08-02', totalPrice: 15000, status: 'processing' },
            { id: '#003', customerName: 'Admin User', productId: 999, orderDate: '2023-08-05', totalPrice: 150, status: 'cancelled' }
        ];

        let orders = JSON.parse(localStorage.getItem('orders')) || dummyOrders;
        localStorage.setItem('orders', JSON.stringify(orders));

        function renderOrdersTable(filteredOrders = orders) {
            const tableBody = document.getElementById('orders-table-body');
            tableBody.innerHTML = '';
            
            filteredOrders.forEach(order => {
                const product = products.find(p => p.id === order.productId);
                const productName = product ? product.name : 'Product Unlisted';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customerName}</td>
                    <td>${productName}</td>
                    <td>${order.orderDate}</td>
                    <td>₹${order.totalPrice}</td>
                    <td><span class="status-badge ${order.status}">${order.status}</span></td>
                    <td class="action-icons">
                        <i class="fas fa-edit" onclick="showEditOrderForm('${order.id}')"></i>
                        <i class="fas fa-trash-alt" onclick="deleteOrder('${order.id}')"></i>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Search functionality
        document.getElementById('orders-search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredOrders = orders.filter(order => {
                const product = products.find(p => p.id === order.productId);
                const productName = product ? product.name : 'Product Unlisted';
                return order.id.toLowerCase().includes(searchTerm) ||
                       order.customerName.toLowerCase().includes(searchTerm) ||
                       productName.toLowerCase().includes(searchTerm);
            });
            renderOrdersTable(filteredOrders);
        });

        // Modal functions
        function showEditOrderForm(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                const productSelect = document.getElementById('editOrderProduct');
                productSelect.innerHTML = '';
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = product.name;
                    productSelect.appendChild(option);
                });

                document.getElementById('editOrderId').value = order.id;
                document.getElementById('editCustomerName').value = order.customerName;
                document.getElementById('editOrderProduct').value = order.productId;
                document.getElementById('editOrderDate').value = order.orderDate;
                document.getElementById('editOrderTotalPrice').value = order.totalPrice;
                document.getElementById('editOrderStatus').value = order.status;
                document.getElementById('editOrderModal').style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Handle Edit Order form submission
        document.getElementById('editOrderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('editOrderId').value;
            const orderIndex = orders.findIndex(o => o.id === orderId);

            if (orderIndex !== -1) {
                orders[orderIndex] = {
                    ...orders[orderIndex],
                    customerName: document.getElementById('editCustomerName').value,
                    productId: parseInt(document.getElementById('editOrderProduct').value),
                    orderDate: document.getElementById('editOrderDate').value,
                    totalPrice: parseFloat(document.getElementById('editOrderTotalPrice').value),
                    status: document.getElementById('editOrderStatus').value,
                };
                localStorage.setItem('orders', JSON.stringify(orders));
                renderOrdersTable();
                closeModal('editOrderModal');
            }
        });

        // Delete order functionality
        function deleteOrder(orderId) {
            if (window.confirm('Are you sure you want to delete this order?')) {
                orders = orders.filter(o => o.id !== orderId);
                localStorage.setItem('orders', JSON.stringify(orders));
                renderOrdersTable();
            }
        }

        // Other functions
        function logoutAdmin() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'index.html';
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderOrdersTable();
        });
    </script>
</body>
</html>
