<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mx. Banerjee | Product Management</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Inter & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Your provided color palette */
            --primary-color: #21130d;
            --primary-color-hover: #e28743;
            --text-color-dark: #21130d;
            --text-color-light: #6b7280;
            --bg-color-light: #eeeee4;
            --bg-color-white: #ffffff;
            --border-color: #d1d5db;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --sidebar-bg: #1e293b;
            --sidebar-item-hover: #2d3846;
            --sidebar-active-bg: #2563eb;
            --sidebar-active-color: #fff;
            --sidebar-link-color: #d1d5db;
            --button-primary: #2563eb;
            --button-success: #10b981;
            --button-danger: #ef4444;
            --button-warning: #fbbf24;
            --button-text-light: #fff;
            --button-text-dark: #21130d;
            --status-active: #10b981;
            --status-pending: #fbbf24;
            --status-inactive: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* --- Layout Structure --- */
        .admin-layout {
            display: flex;
            width: 100%;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-link-color);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* --- Sidebar Branding & Nav --- */
        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-left: 0.5rem;
        }
        .sidebar-brand .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bg-color-white);
        }

        .sidebar-nav {
            flex-grow: 1;
        }
        .sidebar-nav-item {
            list-style: none;
            margin-bottom: 0.5rem;
        }
        .sidebar-nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--sidebar-link-color);
            transition: all 0.2s ease;
        }
        .sidebar-nav-link:hover,
        .sidebar-nav-link.active {
            background-color: var(--sidebar-active-bg);
            color: var(--sidebar-active-color);
        }
        .sidebar-nav-link i {
            width: 20px;
            text-align: center;
        }

        .sidebar-logout {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logout-btn {
            background-color: var(--button-danger);
            color: var(--button-text-light);
            border: none;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-btn:hover {
            opacity: 0.9;
        }
        .logout-btn i {
            margin-right: 0.5rem;
        }

        /* --- Main Content Header & Controls --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .main-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }
        .main-header .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .main-header .search-box {
            position: relative;
        }
        .main-header .search-box input {
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color-white);
        }
        .main-header .search-box i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-light);
        }
        .main-header .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .main-header .btn-success { background-color: var(--button-success); }
        .main-header .btn-danger { background-color: var(--button-danger); }
        .main-header .btn-action { background-color: var(--button-primary); }

        /* --- Product Table --- */
        .product-table-section {
            background-color: var(--bg-color-white);
            border-radius: 1rem;
            box-shadow: var(--shadow-card);
            overflow-x: auto;
        }
        .product-table-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-table-section th,
        .product-table-section td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .product-table-section thead {
            background-color: var(--bg-color-light);
            text-transform: uppercase;
            font-size: 0.8rem;
            color: var(--text-color-light);
        }
        .product-table-section tbody tr:nth-child(odd) {
            background-color: var(--bg-color-white);
        }
        .product-table-section tbody tr:nth-child(even) {
            background-color: #fcfcfc;
        }
        .product-table-section tbody tr:hover {
            background-color: #eef1f6;
        }
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .status-toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .status-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .status-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--status-inactive);
            transition: 0.4s;
            border-radius: 34px;
        }
        .status-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .status-slider {
            background-color: var(--status-active);
        }
        input:checked + .status-slider:before {
            transform: translateX(20px);
        }

        .permission-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            color: white;
        }
        .badge-create { background-color: var(--button-success); }
        .badge-read { background-color: var(--button-primary); }
        .badge-edit { background-color: var(--button-warning); }
        .badge-delete { background-color: var(--button-danger); }
        
        .action-icons i {
            cursor: pointer;
            margin-right: 0.5rem;
            color: var(--text-color-dark);
            transition: color 0.2s ease;
        }
        .action-icons i:hover {
            color: var(--primary-color-hover);
        }

        .table-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* --- Modal Styling --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background-color: var(--bg-color-white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-card);
            width: 100%;
            max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color-light);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--bg-color-light);
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-actions .btn {
            min-width: 100px;
        }


        /* --- Responsive Styles for Mobile --- */
        @media (max-width: 768px) {
            .admin-layout { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: static; padding: 1rem; }
            .main-content { padding: 1rem; }
            .main-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .main-header .controls { flex-direction: column; align-items: flex-start; width: 100%; }
            .main-header .search-box { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span class="logo">Mx. Banerjee</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="sidebar-nav-item"><a href="dashboard.html" class="sidebar-nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="sidebar-nav-item"><a href="user-management.html" class="sidebar-nav-link"><i class="fas fa-users"></i> User Management</a></li>
                    <li class="sidebar-nav-item"><a href="product-management.html" class="sidebar-nav-link active"><i class="fas fa-box-open"></i> Product Management</a></li>
                    <li class="sidebar-nav-item"><a href="orders.html" class="sidebar-nav-link"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li class="sidebar-nav-item"><a href="#" class="sidebar-nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </nav>
            <div class="sidebar-logout">
                <button class="logout-btn" onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <section id="admin-product-list" class="product-list-section">
                <div class="main-header">
                    <h2>Product List – Mx. Banerjee</h2>
                    <div class="controls">
                        <div class="search-box">
                            <input id="product-search" type="text" placeholder="Search...">
                            <i class="fas fa-search"></i>
                        </div>
                        <button class="btn btn-success" onclick="showAddProductForm()"><i class="fas fa-plus"></i> Add Product</button>
                    </div>
                </div>

                <div class="product-table-section">
                    <table>
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Permissions</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Table rows will be populated here by JavaScript -->
                        </tbody>
                    </table>
                    <div class="table-footer">
                        <span id="entries-info">Showing 0 of 0 entries</span>
                        <div class="pagination">
                            <i class="fas fa-chevron-left"></i>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Product</h3>
                <span class="close-modal" onclick="closeModal('addProductModal')">&times;</span>
            </div>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (₹)</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" name="productImage" placeholder="e.g., https://placehold.co/50x50" required>
                </div>
                <div class="form-group">
                    <label for="productStatus">Status</label>
                    <select id="productStatus" name="productStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('addProductModal')">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <span class="close-modal" onclick="closeModal('editProductModal')">&times;</span>
            </div>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" name="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" name="editProductDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price (₹)</label>
                    <input type="number" id="editProductPrice" name="editProductPrice" required>
                </div>
                <div class="form-group">
                    <label for="editProductImage">Image URL</label>
                    <input type="text" id="editProductImage" name="editProductImage" required>
                </div>
                <div class="form-group">
                    <label for="editProductStatus">Status</label>
                    <select id="editProductStatus" name="editProductStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('editProductModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check for existing products in local storage or create dummy data
        const dummyProducts = [
            { id: 1, image: 'https://placehold.co/50x50/e28743/21130d?text=P1', name: 'Premium Coffee Beans', price: 500, status: 'Active', description: 'A rich and aromatic blend of coffee beans.' },
            { id: 2, image: 'https://placehold.co/50x50/6b7280/ffffff?text=P2', name: 'Handmade Mug', price: 150, status: 'Inactive', description: 'A beautifully crafted ceramic mug.' },
            { id: 3, image: 'https://placehold.co/50x50/10b981/ffffff?text=P3', name: 'Espresso Machine', price: 15000, status: 'Active', description: 'A high-quality machine for brewing perfect espresso.' }
        ];

        let products = JSON.parse(localStorage.getItem('products')) || dummyProducts;
        localStorage.setItem('products', JSON.stringify(products));

        function renderProductTable(filteredProducts = products) {
            const tableBody = document.getElementById('product-table-body');
            tableBody.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td><img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='https://placehold.co/50x50/e28743/21130d?text=NA';"></td>
                    <td>${product.name}</td>
                    <td>₹${product.price}</td>
                    <td>
                        <label class="status-toggle">
                            <input type="checkbox" ${product.status === 'Active' ? 'checked' : ''} disabled>
                            <span class="status-slider"></span>
                        </label>
                    </td>
                    <td><span class="permission-badge badge-edit">Edit</span></td>
                    <td class="action-icons">
                        <i class="fas fa-edit" onclick="showEditProductForm(${product.id})"></i>
                        <i class="fas fa-trash-alt" onclick="deleteProduct(${product.id})"></i>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Search functionality
        document.getElementById('product-search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProductTable(filteredProducts);
        });

        // Modal functions
        function showAddProductForm() {
            document.getElementById('addProductModal').style.display = 'flex';
        }

        function showEditProductForm(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductDescription').value = product.description;
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductImage').value = product.image;
                document.getElementById('editProductStatus').value = product.status;
                document.getElementById('editProductModal').style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Handle Add Product form submission
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newProductId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
            const newProduct = {
                id: newProductId,
                image: document.getElementById('productImage').value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                status: document.getElementById('productStatus').value,
            };

            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            renderProductTable();
            closeModal('addProductModal');
            this.reset();
        });

        // Handle Edit Product form submission
        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productId = parseInt(document.getElementById('editProductId').value);
            const productIndex = products.findIndex(p => p.id === productId);

            if (productIndex !== -1) {
                products[productIndex] = {
                    ...products[productIndex],
                    name: document.getElementById('editProductName').value,
                    description: document.getElementById('editProductDescription').value,
                    price: parseFloat(document.getElementById('editProductPrice').value),
                    image: document.getElementById('editProductImage').value,
                    status: document.getElementById('editProductStatus').value,
                };
                localStorage.setItem('products', JSON.stringify(products));
                renderProductTable();
                closeModal('editProductModal');
            }
        });

        // Delete product functionality
        function deleteProduct(productId) {
            if (window.confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(products));
                renderProductTable();
            }
        }

        function logoutAdmin() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'index.html';
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderProductTable();
        });
    </script>
</body>
</html>
